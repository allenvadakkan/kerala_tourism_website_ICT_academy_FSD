    <div class="container">
      <div class="row sign">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
      <form action="./signin.html" class="signup" onsubmit="return svalidate();">
      <div class="citem">
      <h2>Create an account</h2>
      <label id="fn">First Name</label>
      <br>
      <input type="text" id="first" onkeyup="firstname()">
      <p id="fnn"></p>
      
      <label id="ln">Last Name</label>
      <br>
      <input type="text" id="last" onkeyup="secondname()">
      <p id="lnn"></p>
   
      <label>Email Id</label>
      <br>
      <input type="email" id="emai" onkeyup="emailv()">
      <p id="eml"></p>

      <label>Phone Number</label>
      <br>
      <input type="tel" id="ph" onkeyup="phoneno()">
      <p id="tl"></p>

      <label>Password</label>
      <br>
      <input type="password" id="pwd1" onkeyup="check_pass()" >
      
      <div id="meter_wrapper">
        <div id="meter"  ></div>
       </div>
       <p id="pass_type"> Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number</p>
       <p id="pw1"></p>

      <label>Confirm Password</label>
      <br>
      <input type="password" id="pwd2" onkeyup="password2()">
      <p id="pw2"></p>
 
      <h6 id="msg"></h6> 

      <br>
      <input type="submit">
      </form>
      </div>
      </div>
